{% extends "public.html" %} {% block page %}
<div class="row q-col-gutter-md justify-center">
  <div class="col-12 col-md-7 col-lg-6 q-gutter-y-md">
    <q-card class="q-pa-lg">
      <q-card-section class="q-pa-none">
        <h3 class="q-my-none">{{ competition_name }}</h3>
        <br />
        <h5 class="q-my-none">{{ competition_info }}</h5>
        <br />
        <q-form @submit="Invoice()" class="q-gutter-md">
          <q-input
            filled
            dense
            v-model.number="formDialog.data.amount"
            type="number"
            label="Amount in sats (between {{ competition_min_bet }} - {{ competition_max_bet }}) "
          ></q-input>
          <q-input
            filled
            dense
            v-model.trim="formDialog.data.reward_target"
            type="text"
            label="Your lightning-address "
          ></q-input>

          <div class="row q-mt-lg">
            <q-btn
              unelevated
              color="primary"
              :disable="formDialog.data.reward_target == '' || !formDialog.data.amount || Number(formDialog.data.amount) < {{ competition_min_bet }} || Number(formDialog.data.amount) > {{ competition_max_bet }} || paymentReq"
              type="submit"
              >Submit</q-btn
            >
            <q-btn @click="resetForm" flat color="grey" class="q-ml-auto"
              >Cancel</q-btn
            >
          </div>
        </q-form>
      </q-card-section>
    </q-card>

    <q-card v-show="ticketLink.show" class="q-pa-lg">
      <div class="text-center q-mb-lg">
        <q-btn
          unelevated
          size="xl"
          :href="ticketLink.data.link"
          target="_blank"
          color="primary"
          type="a"
          >Link to your ticket!</q-btn
        >
        <br /><br />
        <p>You'll be redirected in a few moments...</p>
      </div>
    </q-card>
  </div>

  <q-dialog v-model="receive.show" position="top" @hide="closeReceiveDialog">
    <q-card
      v-if="!receive.paymentReq"
      class="q-pa-lg q-pt-xl lnbits__dialog-card"
    >
    </q-card>
    <q-card v-else class="q-pa-lg q-pt-xl lnbits__dialog-card">
      <div class="text-center q-mb-lg">
        <a class="text-secondary" :href="'lightning:' + receive.paymentReq">
          <q-responsive :ratio="1" class="q-mx-xl">
            <qrcode
              :value="'lightning:' + receive.paymentReq.toUpperCase()"
              :options="{width: 340}"
              class="rounded-borders"
            ></qrcode>
          </q-responsive>
        </a>
      </div>
      <div class="row q-mt-lg">
        <q-btn outline color="grey" @click="copyText(receive.paymentReq)"
          >Copy invoice</q-btn
        >
        <q-btn v-close-popup flat color="grey" class="q-ml-auto">Close</q-btn>
      </div>
    </q-card>
  </q-dialog>
</div>

{% endblock %} {% block scripts %}
<script>
  console.log('{{ form_costpword }}')
  Vue.component(VueQrcode.name, VueQrcode)

  new Vue({
    el: '#vue',
    mixins: [windowMixin],
    data: function () {
      return {
        paymentReq: null,
        redirectUrl: null,
        formDialog: {
          show: false,
          data: {
            amount: 0,
            reward_target: ''
          }
        },
        ticketLink: {
          show: false,
          data: {
            link: ''
          }
        },
        receive: {
          show: false,
          status: 'pending',
          paymentReq: null
        }
      }
    },

    methods: {
      resetForm: function (e) {
        e.prcompetitionDefault()
        this.formDialog.data.amount = 0
        this.formDialog.data.reward_target = ''
      },

      closeReceiveDialog: function () {
        var checker = this.receive.paymentChecker
        dismissMsg()

        clearInterval(paymentChecker)
        setTimeout(function () {}, 10000)
      },
      Invoice: function () {
        var self = this
        axios
          .post(
            '/bookie/api/v1/tickets/{{ competition_id }}',
            {
              reward_target: self.formDialog.data.reward_target,
              amount: self.formDialog.data.amount,
            }
          )
          .then(function (response) {
            self.paymentReq = response.data.payment_request
            self.paymentCheck = response.data.payment_hash

            dismissMsg = self.$q.notify({
              timeout: 0,
              message: 'Waiting for payment...'
            })

            self.receive = {
              show: true,
              status: 'pending',
              paymentReq: self.paymentReq
            }

            paymentChecker = setInterval(function () {
              axios
                .get(
                  '/bookie/api/v1/tickets/' +
                    '{{ competition_id }}/' +
                    self.paymentCheck
                )
                .then(function (res) {
                  if (res.data.paid) {
                    clearInterval(paymentChecker)
                    dismissMsg()
                    self.formDialog.data.amount = 0
                    self.formDialog.data.reward_target = ''

                    self.$q.notify({
                      type: 'positive',
                      message: 'Sent, thank you!',
                      icon: null
                    })
                    self.receive = {
                      show: false,
                      status: 'complete',
                      paymentReq: null
                    }

                    self.ticketLink = {
                      show: true,
                      data: {
                        link: '/bookie/ticket/' + res.data.ticket_id
                      }
                    }
                    setTimeout(function () {
                      window.location.href =
                        '/bookie/ticket/' + res.data.ticket_id
                    }, 5000)
                  }
                })
                .catch(function (error) {
                  LNbits.utils.notifyApiError(error)
                })
            }, 2000)
          })
          .catch(function (error) {
            LNbits.utils.notifyApiError(error)
          })
      }
    }
  })
</script>
{% endblock %}
